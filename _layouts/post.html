---
layout: default
show_about: false
show_postlog: true
itemscope: http://schema.org/BlogPosting
css:
  - /css/pygments.css
---

<script type="felocity/control" data-felocity-describes=".blog">
  $("a", this).filter(function() {
    return (/https:\/\/gist.github.com\/.*#.*/).test($(this).attr("href"))
  }).each(function() {
    $(this).gist()
  });
  $("img", this).each(function() {
    $(this).resizeImage()
  });
</script>
<section class="primary blog">
  <h2 class="title" itemprop="name">{{page.title}}</h2>
  <p itemprop="description" style="display:none">{{page.summary}}</p>
  {{content}}
</section>

<section class="supporting blog-meta">
  <p>This article was written on {{page.date | date: "%B %d, %Y" }}</p>

  <h3>Share this</h3>
  <ul>
    <li><script type="IN/Share" data-counter="right" data-showZero="true"></script></li>
    <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="jakobo">Tweet</a></li>
    <li><div class="g-plusone" data-size="medium"></div></li>
  </ul>
</section>

<section class="primary comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      // var disqus_developer = 1;
      var disqus_title = '{{page.title}}';
      var disqus_url = '{{site.url}}{{page.url}}';
      var disqus_identifier = '{{page.permalink}}';
      var disqus_shortname = 'felocity';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>

<!-- Social Media Plugins -->
<script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
